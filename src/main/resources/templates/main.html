<!DOCTYPE html>

<html th:fragment="html" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      >

<html lang="en">

  <head th:fragment="head">
      <meta charset="UTF-8">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <link rel="stylesheet" th:href="@{/style.css}"/>
  </head>

  <body>
        <nav th:fragment="navigation" class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault"></label>
                </div>
                <a class="navbar-brand" th:href="@{/}">task-to-do</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                    <div class="mr-2">
                        <span class="navbar-text my-2">
                            User: <strong th:text="${#strings.equals(#authentication.getName(), 'anonymousUser') ? 'anonymousUser' :#authentication.getName()}"></strong>
                        </span>
                    </div>
                    <div th:if="${#strings.equals(#authentication.getName(), 'anonymousUser')}">
                        <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/login}">Login</a>
                    </div>
                    <div th:if="${!#strings.equals(#authentication.getName(), 'anonymousUser')}">
                        <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/logout}">Logout</a>
                    </div>
                </div>
            </div>

            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    let currentTheme = localStorage.getItem('theme') || 'dark';
                    document.body.setAttribute('data-bs-theme', currentTheme);

                    let switchButton = document.getElementById('flexSwitchCheckDefault');
                    if(switchButton) {
                        switchButton.checked = currentTheme === 'dark';

                        switchButton.addEventListener('click', function() {
                            currentTheme = document.body.getAttribute('data-bs-theme');
                            if(currentTheme === 'dark') {
                                document.body.setAttribute('data-bs-theme', 'light');
                                localStorage.setItem('theme', 'light');
                            } else {
                                document.body.setAttribute('data-bs-theme', 'dark');
                                localStorage.setItem('theme', 'dark');
                            }
                        });
                    }
                });
            </script>
      </nav>

  </body>>


  <footer th:fragment="footer">
      <!--      <p>Copyright HP</p>-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </footer>


</html>
