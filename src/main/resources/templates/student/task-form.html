<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">

    <head th:insert="main::head"></head>
    <body th:attr="data-bs-theme=${pageTheme}">

        <nav th:replace="main::navigation"></nav>

        <div class="container">

            <h2 th:text="${task.task.name}"></h2>

            <div class="container m-3">
                <form th:object="${task}" th:action="@{/student/finish-task}" method="post">
                    <input class="form-control" type="hidden" th:field="*{id}"/>

                    <div class="mb-3">
                        <strong th:text="'Description:'"></strong> <p th:text="*{task.description}"></p>
<!--                        <textarea class="form-control" th:text="*{task.description}" readonly>-->
<!--                        </textarea>-->
                    </div>

                    <div class="mb-3">
                        <strong th:text="'Deadline:'"></strong> <p th:text="*{task.deadline}"></p>
                    </div>

                    <div class="mb-3">
                        <strong th:text="'Your answear:'"></strong>
                        <input class="form-control" type="text" th:field="*{content}">
                    </div>

                    <div class="mb-3">
                        <button class="btn btn-primary" type="submit">send task</button>
                    </div>

                </form>
            </div>
        </div>
    </body>
</html>
